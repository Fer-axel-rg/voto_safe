spring.application.name=voto-safe-backend

# ==========================================
# üè† CONEXI√ìN A BASE DE DATOS LOCAL
# ==========================================
# Aseg√∫rate de que la base de datos 'votosafe_db' exista en tu pgAdmin
spring.datasource.url=jdbc:postgresql://localhost:5432/votosafe_db
spring.datasource.username=postgres
# üëá ¬°IMPORTANTE! Si tu contrase√±a local no es 123456, c√°mbiala aqu√≠
spring.datasource.password=2006

# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# ‚öôÔ∏è JPA / HIBERNATE
# ==========================================
# 'update': Java intentar√° ajustar la BD si faltan cosas.
# Si quieres ser estricto con tu script SQL, cambia 'update' por 'validate' o 'none'.
spring.jpa.hibernate.ddl-auto=update

# Ver las consultas SQL en la consola (√∫til para depurar)
spring.jpa.show-sql=true

# Dialecto correcto (Aqu√≠ estaba tu error antes, ahora est√° arreglado)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Evita errores con tipos de datos grandes (LOBs) en Postgres
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Plataforma (opcional pero recomendado para Spring moderno)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
# üèä POOL DE CONEXIONES (HIKARI)
# ==========================================
# Configuraci√≥n relajada para trabajar en local sin l√≠mites
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# ==========================================
# ü§ñ INTELIGENCIA ARTIFICIAL (OLLAMA)
# ==========================================
# Aseg√∫rate de tener Ollama corriendo en otra terminal
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=llama3
spring.ai.ollama.chat.model=llama3

# ==========================================
# üåê SERVIDOR
# ==========================================
server.port=8080